<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>버블슈팅</title>
  <style>
    body {
      margin: 0;
    }

    #wrapper {
      width: 480px;
      height: 600px;
      background: pink;
      margin: auto;
      position: relative;
      background: linear-gradient(rgba(0, 0, 0, 0.2),rgba(0, 0, 0, 0.2)), url(./images/gb.webp);
      /* background: url(./images/gb.webp); */
      background-repeat: no-repeat;
      background-size: 100% 100%;
      /* opacity: 0.8; */
      overflow: hidden;
    }

    input[type=text] {
      width: 100px;
      height: 20px;
      border-radius: 15%;
      border: 4px solid #fff;
      background: black;
      position: absolute;
      z-index: 999;
      opacity: 0.7;
    }

    span {
      width: 80px;
      height: 20px;
      background: #6a6060;
      border: 4px solid #fff;
      border-radius: 15px;
      opacity: 0.7;
      position: absolute;
      z-index: 9999;
      color: #fff;
      font-weight: bold;
      text-align: center;
      line-height: 20px;
    }

  </style>
  <script src="./GameObject.js"></script>
  <script src="./Ball.js"></script>
  <script src="./Enemy.js"></script>
  <script src="./Sensor.js"></script>
  <script src="./LeftSensor.js"></script>
  <script src="./RightSensor.js"></script>
  <script src="./TopSensor.js"></script>
  <script src="./BottomSensor.js"></script>
  <script src="../js/lib.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script>
    let wrapper;
    let ball;
    let ballArray = []; // 주인공을 담을 배열
    let enemyArray = []; // 적군을 담을 배열
    let ballColorArray = ["red", "yellow", "lightgreen", "lightskyblue"];

    function move() {
      if (ball.x >= 480 - 40) {
        ball.velX = -ball.velX;
      } else if (ball.x <= 0) {
        ball.velX = -ball.velX;
      }
      if (ball.y >= 480 - 40) {
        ball.velY = -ball.velY;
      } else if (ball.y <= 0) {
        ball.velY = -ball.velY;
      }
    }

    function createEnemy() {
      let gap = 0;
      for (let a = 0; a < 4; a++) {
        // let array = new Array(15);
        let array;
        if (a % 2 == 0) {
          gap = 0;
          array = new Array(12);
        } else {
          gap = 20;
          array = new Array(11);
        }
        for (let i = 0; i < array.length; i++) {
          let row = new Enemy(wrapper, 40, 40, gap + (i * 40), a * 40, 0, 0, ballColorArray[getRandom(ballColorArray.length)]);
          array[i] = row;
        }
        enemyArray.push(array);
      }
    }

    function createBall() {
      ball = new Ball(wrapper, 40, 40, 220, 520, 0, 0, ballColorArray[getRandom(ballColorArray.length)]);
      ballArray.push(ball);
    }

    function setRotate(n) {
      ballArray[0].r += n;
    }

    function removeBall() {
      for(let i=0; i<ballArray.length; i++) {
        wrapper.removeChild(ballArray[i].angleDiv);
        wrapper.removeChild(ballArray[i].div);
        ballArray[i].fireFlag = false;
        ballArray.splice(0,1);
      }
    }

    // 현재 공이 보유한 r 각도 값을 라디안으로 바꿔서 x축에 대한 y축의 값을 구하여 공의 좌표에 써먹자
    function fire() {
      ball.fireFlag = true;
    }

    function loop() {
      for (let i = 0; i < ballArray.length; i++) {
        ballArray[i].tick();
        ballArray[i].render();
      }
    }

    function init() {
      wrapper = document.getElementById("wrapper");
    }

    $(function () {
      init();
      createEnemy();
      setInterval("loop()", 10);

      $(document.body).on("keydown", function (e) {
        switch (e.keyCode) {
          case 32: removeBall(); createBall(); break; // spacebar
          case 37: setRotate(1); break; // 좌측으로
          case 39: setRotate(-1); break; // 우측으로
          case 13: fire(); break; // enter 공 발사
        }
      });
    });
  </script>
</head>

<body>
  <div id="wrapper">
    <span>0</span>
  </div>
</body>

</html>
